<html>
    <head>
        <title>
            Login-Tourist experience with spot check pro
        </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <header>
                    <center><h1>Streamlining the Tourist Experience with SpotCheckPro.</h1></center>
        </header>
        <main>
            <div class="cpy-container">
                <h2>Login</h2>
                <from action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username"required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"required>
                    </div>
                    <button type="submit">Login</button>
                    <p>Don't have an account?<a href="Singup.html"></a></p>
                </from>
            </div>
        </main>
    </body>
</html>
